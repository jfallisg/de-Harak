{% extends "base.html" %}

{% block title %}
  {{ page.title }} - {{ super() }}
{% endblock title %}

{% block head %}
  {{ super() }}

  {% for tag in page.tags %}
    <meta name="keywords" contents="{{tag}}">
  {% endfor %}

  {% for description in page.description %}
    <meta name="description" contents="{{description}}">
  {% endfor %}

{% endblock %}

{% block content %}

  <section class="about">
    {{ page.content }}
  </section>

{% endblock %}
